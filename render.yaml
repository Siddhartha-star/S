services:
  - type: web
    name: snapsearch-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: COOKIE_NAME
        value: snapsearch_session
      - key: COOKIE_DOMAIN
        value: ""
      - key: COOKIE_SECURE
        value: true
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: DEFAULT_THEME_ACCENT
        value: "#0091ff"
      - key: DEFAULT_THEME_HIGHLIGHT
        value: "#ff00b7"



